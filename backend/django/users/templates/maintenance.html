{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_wheel - Maintenance</title>
    <!-- wheel.png Designed by Freepik -->
    <link rel="icon" type="image/png" href="{% static 'images/wheel.png' %}">
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #475569;
            --border-radius: 0.75rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .maintenance-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .maintenance-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .maintenance-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .maintenance-details {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: calc(var(--border-radius) * 0.7);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .maintenance-details h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .maintenance-details p {
            color: var(--text-muted);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .maintenance-footer {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: calc(var(--border-radius) * 0.7);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .status-info {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .logo {
            width: 3rem;
            height: auto;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 640px) {
            .maintenance-container {
                padding: 2rem 1.5rem;
            }
            
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-message {
                font-size: 1rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
        
        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .refresh-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--primary-color);
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="{% static 'images/42_logo.svg' %}" alt="Logo" class="logo" onerror="this.style.display='none'">
        
        <div class="maintenance-icon">🔧</div>
        
        <h1 class="maintenance-title">Under Maintenance</h1>
        
        <div class="maintenance-message">
            {{ maintenance_message|default:"The site is currently under maintenance. Please check back later." }}
        </div>
        
        <div class="maintenance-footer">
            <button class="refresh-btn" onclick="window.location.reload()">
                Check Again
            </button>
            <div class="status-info">
                This page refreshes automatically every 30 seconds
            </div>
        </div>
    </div>
    
    <div class="refresh-indicator">
        <div class="refresh-dot"></div>
        Auto-refresh
    </div>
    
    <script>
        // Auto-refresh every 30 seconds
        let refreshCount = 0;
        const maxRefreshAttempts = 120; // 1 hour maximum
        
        function autoRefresh() {
            if (refreshCount < maxRefreshAttempts) {
                refreshCount++;
                setTimeout(() => {
                    window.location.reload();
                }, 30000);
            }
        }
        
        // Start auto-refresh
        autoRefresh();
        
        // Add keyboard shortcut to refresh manually
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                window.location.reload();
            }
        });
        
        // Update page title with refresh counter
        function updateTitle() {
            document.title = `Maintenance (${refreshCount}/120) - {{ site_name }}`;
        }
        
        setInterval(updateTitle, 1000);
        
        // Console message for developers
        console.log(`
🔧 Site under maintenance
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
This page refreshes automatically every 30 seconds.
Press 'R' to refresh manually.
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        `);
    </script>
</body>
</html>
