<!DOCTYPE html>
<html lang="fr">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/wheel.png' %}">
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'css/wheel.css' %}" />

        <title>42 - ft_wheel</title>

        {{ jackpots|json_script:"current-wheel-sectors" }}
        <script>
            // Expose raw JSON string then parsed array
            window._sectors_raw = document.getElementById('current-wheel-sectors').textContent;
            try {
                window.sectors = JSON.parse(window._sectors_raw);
            } catch(e) {
                console.error('Failed to parse sectors JSON', e, window._sectors_raw);
                window.sectors = [];
            }
            window.CURRENT_WHEEL_SLUG = "{{ wheel_slug }}";
            window.CURRENT_WHEEL_VERSION_ID = "{{ wheel_version_id }}";
        </script>
    </head>
    <body>

        {% include 'wheel/menu.html' %}

        <p id="counter"></p>
        <div id="spin_the_wheel">
            <canvas id="wheel" width="800" height="800"></canvas>
            <div id="arrow"></div>
            <div id="spin">SPIN</div>
        </div>
        <div id="win-popup" class="popup-container">
            <div class="popup">

                </div>
                <div class="popup-footer">
                    <button id="claim-prize">Continuer</button>
                </div>
            </div>
        </div>
        
        <script type="module" src="{% static 'js/counter.js' %}"></script>
        <script type="module" src="{% static 'js/wheel.js' %}"></script>
        <script type="module" src="{% static 'js/patch-notes.js' %}"></script>
    </body>
</html>
